<style>
    a {
        position: fixed;
        font-size: xx-large;
        color: #171414;
        left: 1vw;
        top: 1vh;
    }
    .table {
    top: 0vh;
    position: absolute;
    margin-top: 10vh;
    margin-right: 1vw;
    margin-left: 1vw;
    border-collapse: collapse;
    font-family: monospace;
    font-size: large;
    font-weight: lighter;
    width: 97vw;
    }
    .table td{
    align-items: center;
    text-align: center;
    border-spacing: 1px;
}
.table th{
    align-items: center;
    text-align: center;
    border-spacing: 1px;
    width: 97vw;
}
.table tr:nth-child(odd){
    background-color: blueviolet;
    color: white;
}
.table tr:nth-child(even){
    background-color: blueviolet;
    color: white;
}
.table button{
    background-color: blueviolet;
    color: white;
    font-weight: bolder;
    box-shadow: 0px 1px 5px blueviolet;
    border-color: transparent;
}
.table button:hover{
    background-color: white;
    color: blueviolet;
    box-shadow: 0px 1px 5px white;
}
.table tbody{
    background-color: darkturquoise;
}
#search {
    position: relative;
    margin-left: 52vw;
}
</style>

    </nav>
    <div class="table">

            <tr>
            <th>product Name</th>
            <th>code</th>
            <th>price</th>
            <th>retail</th>
            <th>gst</th>
            <!-- <button>+</button> -->
            </tr>
        </table>
        <input type="text" id="search">
        <button id="submit" type="submit">Update</button>
    </div>
    <div class="list">

    </div>
    <div id="cart"><i class="fas fa-shopping-cart"></i></div>
