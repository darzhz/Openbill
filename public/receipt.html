<!DOCTYPE html>
<html lang="en">

<head>
    <title>receipt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="head">
            <h1>OpenBill</h1>
            <p id="gst">gst tin : 00000001</p>
            <p id="oth">bill no.</p>
        </div>
        <div class="add">
            <p id="addr">main address,<br>location,city,state<br>pincode : 00001</p>
        </div>
    </main>
    <div class="item">
        <table id="ite" border="1px" align="center" rules="rows">
            <tr id="title">
                <th align="center">No.</th>
                <th align="center" class="qua">Items</th>
                <th align="center">Qty</th>
                <th align="center">Price</th>
                <th align="center">MRP</th>
                <th align="center">Discount</th>
                <th align="center">Net</th>
            </tr>
            <tr>
                <td align="center" id="i1">-</td>
                <td align="center" id="it">-</td>
                <td align="center" id="no">-</td>
                <td align="center" id="pri">-</td>
                <td align="center" id="mrp">-</td>
                <td align="center" id="dis">-</td>
                <td align="center" id="net">-</td>
            </tr>
        </table>
    </div>
    <div class="endpt">
        <div class="to">
            <p id="toad">TO main address,<br>location,city,state<br>pincode : 00001 </p>
            <p id="you">thank you & visit again!</p>
        </div>
        <div class="amt">
            <p id="amt">Amount :</p>
            <p id="tax">Tax :</p>
            <p id="total">Total :</p>
        </div>

    </div>
    <p id="trade">OpenBillÂ©darzhz</p>
    <script src="printify.js"></script>
</body>

</html>
